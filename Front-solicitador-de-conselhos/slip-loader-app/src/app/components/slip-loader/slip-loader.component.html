<div class="bar-container">
  <div class="bar-header">
    <h1>Bar do Seu Zé</h1>
    <img src="assets/beer-logo.png" alt="Logo" class="beer-logo">
  </div>

  <!-- Input para definir a quantidade de conselhos -->
  <div class="input-container">
    <input
      type="number"
      [(ngModel)]="quantidade"
      min="1"
      placeholder="Quantos conselhos você quer?"
      class="quantidade-input">
  </div>

  <!-- Botões para carregar conselhos -->
  <div class="input-container">
    <button
      (click)="carregarSlips()"
      [disabled]="loading"
      class="carregar-btn">
      {{ loading ? 'Carregando...' : 'Carregar Conselhos' }}
    </button>

    <button
      (click)="carregarTodosSlips()"
      [disabled]="loading"
      class="carregar-btn">
      {{ loading ? 'Carregando...' : 'Carregar Todos' }}
    </button>
  </div>

  <!-- Exibir conselhos com cards -->
  <div *ngIf="slips.length > 0">
    <h3>Conselhos Carregados</h3>
    <div class="card-container">
      <div class="card" *ngFor="let slip of slips">
        <h4>Conselho #{{ slip.id }}</h4>
        <p>{{ slip.advice }}</p>
      </div>
    </div>
  </div>
  <!-- Mensagem quando não há conselhos carregados -->
  <div *ngIf="slips.length === 0 && !loading">
    <p>Nenhum conselho encontrado.</p>
  </div>
</div>
